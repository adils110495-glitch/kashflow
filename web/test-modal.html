<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Modal Test Page</h1>
        <p>This page tests the upgrade package modal functionality.</p>
        
        <!-- Test Button -->
        <button type="button" class="btn btn-primary upgrade-package-btn" data-bs-toggle="modal" data-bs-target="#upgradePackageModal">
            Upgrade Package (Bootstrap)
        </button>
        
        <button type="button" class="btn btn-success upgrade-package-btn" id="upgrade-btn-js">
            Upgrade Package (JavaScript)
        </button>
    </div>

    <!-- Updated Modal (from actual application) -->
    <div class="modal fade" id="upgradePackageModal" tabindex="-1" role="dialog" aria-labelledby="upgradePackageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="upgradePackageModalLabel">
                        <i class="fas fa-arrow-up"></i> Upgrade Package
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="upgradeModalContent">
                    <!-- Loading spinner -->
                    <div class="text-center py-5" id="upgradeModalLoading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="mt-2">Loading upgrade options...</p>
                    </div>
                    
                    <!-- Content will be loaded here via AJAX -->
                    <div id="upgradeModalData" style="display: none;"></div>
                </div>
                <div class="modal-footer" id="upgradeModalFooter" style="display: none;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            console.log('Document ready - jQuery loaded');
            
            // Test JavaScript modal trigger
            $('#upgrade-btn-js').on('click', function() {
                console.log('JavaScript button clicked');
                $('#upgradePackageModal').modal('show');
            });
            
            // Test Bootstrap modal events
            $('#upgradePackageModal').on('show.bs.modal', function() {
                console.log('Modal is about to show');
            });
            
            $('#upgradePackageModal').on('shown.bs.modal', function() {
                console.log('Modal is now visible');
            });
            
            // Test class-based event handler (like in the original code)
            $('.upgrade-package-btn').on('click', function() {
                console.log('Upgrade package button clicked via class selector');
            });
        });
        
        // Test modal functionality with Bootstrap 5
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, testing modal...');
            
            // Test if Bootstrap modal is available
            if (typeof bootstrap !== 'undefined') {
                console.log('Bootstrap 5 is loaded');
                
                // Test modal initialization
                var modalElement = document.getElementById('upgradePackageModal');
                if (modalElement) {
                    var modal = new bootstrap.Modal(modalElement);
                    console.log('Modal initialized successfully');
                    
                    // Test button click handler
                    document.getElementById('upgrade-btn-js').addEventListener('click', function() {
                        console.log('Upgrade button clicked');
                        modal.show();
                        
                        // Hide loading spinner and show test content after modal opens
                        setTimeout(function() {
                            document.getElementById('upgradeModalLoading').style.display = 'none';
                            document.getElementById('upgradeModalData').style.display = 'block';
                            document.getElementById('upgradeModalData').innerHTML = '<div class="alert alert-success"><h4>âœ… Modal Test Successful!</h4><p>Bootstrap 5 modal is working correctly with updated attributes.</p><p>The data-bs-dismiss attribute on the close button should work properly.</p></div>';
                            document.getElementById('upgradeModalFooter').style.display = 'block';
                        }, 500);
                    });
                    
                    // Auto-test modal on page load
                    setTimeout(function() {
                        console.log('Auto-testing modal show...');
                        modal.show();
                        
                        setTimeout(function() {
                            document.getElementById('upgradeModalLoading').style.display = 'none';
                            document.getElementById('upgradeModalData').style.display = 'block';
                            document.getElementById('upgradeModalData').innerHTML = '<div class="alert alert-info"><h4>ðŸ”„ Auto-Test Complete</h4><p>Modal opened automatically to verify functionality.</p><p>Click the button to test manual trigger.</p></div>';
                            document.getElementById('upgradeModalFooter').style.display = 'block';
                        }, 1000);
                    }, 1000);
                }
            } else {
                console.log('Bootstrap not found');
            }
        });
    </script>
</body>
</html>
